id: incubatorsamltest
info:
  name: Incubator SAML test
  severity: low
  tags: headless,extractor
  author: T&I Incubator
variables:
  filename: "{{replace_regex(BaseURL,'(\\W+)','_')}}"
headless:
  - steps:
      - action: navigate
        args:
          url: "{{trim_suffix(CONFORMANCE_IDP_BASE_URL, '/')}}/module.php/conformance/test/setup?testId={{url_encode(TEST_ID)}}&spEntityId={{url_encode(SP_ENTITY_ID)}}"
      - action: waitload
      - action: navigate
        args: 
          url: "{{trim_suffix(CONFORMANCE_IDP_BASE_URL,'/')}}/saml2/idp/SSOService.php?spentityid={{url_encode(SP_ENTITY_ID)}}&ConsumerURL={{url_encode(CONSUMER_URL)}}"
      - action: waitload
      - action: screenshot
        args: 
          fullpage: "true"
          mkdir: "true"
          to: "{{RESULT_OUTPUT_DIR}}/{{FILENAME}}"
    matchers:
      - part: resp
        type: word
        words:
          - "Neither the assertion nor the response was signed"
          - "Unhandled exception"
